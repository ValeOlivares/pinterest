<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinterest</title>
    <link rel="stylesheet" href="font/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="contenedor">
      <i class="fa fa-pinterest fa-3x" aria-hidden="true"></i>
      <i class="fa fa-commenting fa-2x" aria-hidden="true"></i>
      <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      <i class="fa fa-user fa-2x" aria-hidden="true"></i>
    </div>

    <div class="buscador">
      <div class="pins">
      <i class="fa fa-times" aria-hidden="true"></i>
      All pins
      <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </div>
    </div>

    <div class="menu">
      <ul>
        <li><a href="#">Sesión</a></li>
        <li><a href="#">Retrato</a></li>
        <li><a href="#">Paisaje</a></li>
        <li><a href="#">B&N</a></li>
        <li><a href="#">Técnicas</a></li>
        <li><a href="#">Exposure</a></li>
      </ul>
   </div>
   <div class="fotos">
     <img class="foto"src="fotografia.jpg" alt="">
     <img class="foto"src="foto3.jpg" alt="">
     <img class="foto"src="foto1.jpg" alt="">
     <img class="foto"src="foto2.jpg" alt="">
     <img class="foto"src="foto4.jpg" alt="">
     <img class="foto"src="foto5.jpg" alt="">
     <img class="foto"src="foto6.jpg" alt="">
   </div>
  </body>
</html>
